imports:
  - path: couchbase.py

resources:
- name: couchbase
  type: couchbase.py
  properties:
    couchbaseUsername: couchbase
    couchbasePassword: foo123!
    clusters:
      - name: cluster1
        region: us-east1
        nodes:
          - name: nodes1
            diskSize: 100
            instanceCount: 5
            instanceType: n1-standard-4
            services:
              - data
              - query
              - index
              - fts
    mobileGateways:
      - name: gateways1
        region: us-east1
        diskSize: 100
        instanceCount: 5
        instanceType: n1-standard-4
        services:
          - syncGateway
          - accelerator
      - name: gateway2
        region: us-west1
        diskSize: 100
        instanceCount: 10
        instanceType: n1-standard-4
        services:
          - syncGateway
