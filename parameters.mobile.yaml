imports:
  - path: deployment.py
  - path: cluster.py
  - path: group.py
  - path: scripts/configureServer.sh
  - path: scripts/installMobile.sh
  - path: scripts/installServer.sh

resources:
- name: couchbase
  type: couchbase.py
  properties:
    couchbaseUsername: couchbase
    couchbasePassword: foo123!
    clusters:
      - cluster: cluster1
        region: us-east1
        groups:
          - group: group1
            diskSize: 100
            machineCount: 5
            machineType: n1-standard-4
            services:
              - data
              - query
              - index
              - fts
          - group: mobile1
            diskSize: 10
            machineCount: 3
            machineType: n1-standard-4
            services:
              - syncGateway
              - accelerator
