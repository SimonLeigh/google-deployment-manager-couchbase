imports:
  - path: couchbase.py

resources:
- name: couchbase
  type: couchbase.py
  properties:
    clusters:
      - cluster: cluster1
        region: us-east1
        nodes:
          - nodes: nodes1
            diskSize: 100
            instanceCount: 5
            instanceType: n1-standard-4
            services:
              - data
              - query
              - index
              - fts
    mobileGateways:
      - gateways: gateways1
        region: us-east1
        diskSize: 100
        instanceCount: 5
        instanceType: n1-standard-4
        services:
          - syncGateway
          - accelerator
      - gateways: gateway2
        region: us-west1
        diskSize: 100
        instanceCount: 10
        instanceType: n1-standard-4
        services:
          - syncGateway
