imports:
  - path: couchbase.py

resources:
- name: couchbase
  type: couchbase.py
  properties:
    clusters:
      cluster1:
        region: us-east1
        nodes:
          nodes1:
            diskSize: 100
            instanceCount: 5
            instanceType: n1-standard-4
            services:
              - data
              - query
              - index
              - fts
    mobileGateways:
      gateways1:
        region: us-east1
        diskSize: 100
        instanceCount: 5
        instanceType: n1-standard-4
      gateways2:
        region: us-west1
        diskSize: 100
        instanceCount: 5
        instanceType: n1-standard-4
