imports:
  - path: couchbase.py

resources:
- name: couchbase
  type: couchbase.py
  properties:
    clusters:
      cluster1:
        region: us-east1
        nodes:
          nodes1:
            diskSize: 100
            instanceCount: 5
            instanceType: n1-standard-4
            services:
              - data
          nodes2:
            diskSize: 10
            instanceCount: 5
            instanceType: n1-standard-4
            services:
              - query
              - index
              - fts
      cluster2:
        region: us-west1
        nodes:
          nodes1:
            diskSize: 100
            instanceCount: 5
            instanceType: n1-standard-4
