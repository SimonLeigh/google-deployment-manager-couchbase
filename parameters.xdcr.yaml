imports:
  - path: couchbase.py

resources:
- name: couchbase
  type: couchbase.py
  properties:
    couchbaseUsername: couchbase
    couchbasePassword: foo123!
    clusters:
      - cluster: cluster1
        region: us-east1
        groups:
          - group: group1
            diskSize: 100
            machineCount: 5
            machineType: n1-standard-4
            services:
              - data
          - group: group2
            diskSize: 10
            machineCount: 5
            machineType: n1-standard-4
            services:
              - query
              - index
              - fts
      - cluster: cluster2
        region: us-central1
        groups:
          - group: group1
            diskSize: 100
            machineCount: 5
            machineType: n1-standard-4
            services:
              - data
              - query
              - index
              - fts
