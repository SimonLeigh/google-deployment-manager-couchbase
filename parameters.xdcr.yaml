  type: couchbase.py
  properties:
    clusters:
      - cluster: cluster1
        region: us-east1
        nodes:
          - nodes: nodes1
            diskSize: 100
            instanceCount: 5
            instanceType: n1-standard-4
            services:
              - data
          - nodes: nodes2
            diskSize: 10
            instanceCount: 5
            instanceType: n1-standard-4
            services:
              - query
              - index
              - fts
      - cluster: cluster2
        region: us-west1
